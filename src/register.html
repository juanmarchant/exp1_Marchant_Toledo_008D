<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/solid.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <title>Buy games and wallets more cheaper than ever | Hanta Store - Register</title>
</head>

<body>

    <div class="container-fluid vh-100 d-flex justify-content-center align-items-center bgh-blue">
        <div class="row">
            <div class="col shadow text-center p-3 border-3 rounded bg-light">
                <img src="../img/logo.png" class="img-fluid w-50 text-center" alt="Hanta Store Logo">

                <form class="mt-4">

                    <div class="mb-3">
                        <div class="form-floating mb-3 text-start">
                            <input type="text" class="form-control" id="nameInput" placeholder="Full name">
                            <label for="nameInput">Full name</label>
                        </div>

                        <div class="form-floating mb-3 text-start">
                            <input type="email" class="form-control" id="emailInput" placeholder="example@example.com">
                            <label for="nameInput">Email address</label>

                            <span></span>
                        </div>

                        <div class="form-floating mb-3 text-start">
                            <input type="password" class="form-control" id="passwordInput"
                                placeholder="name@example.com">
                            <label for="passwordInput">Password</label>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary bgh-th-blue">Create Account</button>
                        </div>

                        <div class="text-end mt-2">
                            <a href="./login.html" class="text-end">u already have an account? Click Here!</a>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="./js/auth/registerValidation.js"></script>
</body>

</html>
